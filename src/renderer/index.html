<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adapta Browser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Tab Bar with Window Controls -->

    <div class="window-controls">
      <button id="btn-minimize" class="window-btn" title="Minimize">âˆ’</button>
      <button id="btn-maximize" class="window-btn" title="Maximize">â–¡</button>

    </div>
  </div>

  <div id="toolbar">
    <!-- Navigation controls -->
    <div class="nav-controls">
      <button id="btn-back" class="nav-btn" title="Back">â†</button>
      <button id="btn-forward" class="nav-btn" title="Forward">â†’</button>
      <button id="btn-reload" class="nav-btn" title="Reload">âŸ³</button>
    </div>

    <!-- URL bar -->
    <div class="url-container">
      <input type="text" id="url-bar" placeholder="Enter URL..." />
    </div>

    <!-- Action buttons -->
    <div class="action-controls">
      <input type="text" id="ticker-input" placeholder="Add tickers (e.g. AAPL, TSLA)" title="Add or override stock tickers" />

    </div>
  </div>

  <!-- The browser view will be positioned here by Electron -->

  <!-- Analysis results bar (below browser content) -->
  <div id="analysis-bar">
    <span id="stats-text-bottom">Not Good: 0</span>
    <span id="analysis-text" style="display: none;"></span>
  </div>

  <script src="renderer.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adapta Browser</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <!-- Tab Bar with Window Controls -->
  <div id="tab-bar">
    <div class="drag-region"></div>
    <div id="tabs-container"></div>
    <button id="btn-new-tab" class="new-tab-btn" title="New Tab">+</button>
    <div class="window-controls">
      <button id="btn-minimize" class="window-btn" title="Minimize">âˆ’</button>
      <button id="btn-maximize" class="window-btn" title="Maximize">â–¡</button>
      <button id="btn-close" class="window-btn close-btn" title="Close">Ã—</button>
    </div>
  </div>

  <div id="toolbar">
    <!-- Navigation controls -->
    <div class="nav-controls">
      <button id="btn-back" class="nav-btn" title="Back">â†</button>
      <button id="btn-forward" class="nav-btn" title="Forward">â†’</button>
      <button id="btn-reload" class="nav-btn" title="Reload">âŸ³</button>
    </div>

    <!-- URL bar -->
    <div class="url-container">
      <input type="text" id="url-bar" placeholder="Enter URL..." />
    </div>

    <!-- Action buttons -->
    <div class="action-controls">
      <input type="text" id="ticker-input" placeholder="Add tickers (e.g. AAPL, TSLA)" title="Add or override stock tickers" />
      <button id="btn-analyze" class="action-btn btn-analyze">ğŸ“ˆ Save Stock News</button>
      <button id="btn-count-news" class="action-btn btn-count-news">ğŸ“Š Count News</button>
      <button id="btn-not-good" class="action-btn btn-not-good">Mark as "Not Good"</button>
      <button id="btn-stock-prices" class="action-btn btn-stock-prices">ğŸ’¹ Stock Prices</button>
      <button id="btn-settings" class="action-btn btn-settings">âš™ï¸ Settings</button>
    </div>
  </div>

  <!-- Stock Price Sidebar -->
  <div id="stock-sidebar" class="stock-sidebar">
    <div class="sidebar-header">
      <h3>Stock Prices</h3>
      <button id="sidebar-close" class="sidebar-close-btn">Ã—</button>
    </div>

    <div class="sidebar-content">
      <!-- Ticker Selection -->
      <div class="ticker-selector">
        <select id="ticker-dropdown" class="ticker-dropdown">
          <option value="">Select a ticker...</option>
        </select>
        <button id="btn-add-ticker" class="btn-sm" title="Add new ticker to watchlist">+</button>
      </div>

      <!-- Latest Price Display -->
      <div id="latest-price-display" class="latest-price-display" style="display: none;">
        <div class="price-main">
          <span class="ticker-name" id="current-ticker-name">-</span>
          <span class="price-value" id="current-price">$0.00</span>
        </div>
        <div class="price-change" id="price-change">
          <span id="price-change-value">$0.00</span>
          <span id="price-change-percent">(0.00%)</span>
        </div>
        <div class="price-meta">
          <span id="price-date">Last updated: -</span>
        </div>
      </div>

      <!-- Chart Container -->
      <div id="chart-container" class="chart-container">
        <canvas id="price-chart"></canvas>
      </div>

      <!-- Loading/Error States -->
      <div id="sidebar-message" class="sidebar-message" style="display: none;">
        <p id="sidebar-message-text">Loading...</p>
      </div>

      <!-- Actions -->
      <div class="sidebar-actions">
        <button id="btn-refresh-price" class="btn-sm">ğŸ”„ Refresh</button>
        <button id="btn-fetch-history" class="btn-sm">ğŸ“¥ Fetch History</button>
        <button id="btn-remove-ticker" class="btn-sm btn-danger">ğŸ—‘ï¸ Remove</button>
      </div>
    </div>
  </div>

  <!-- The browser view will be positioned here by Electron -->

  <!-- Analysis results bar (below browser content) -->
  <div id="analysis-bar">
    <span id="stats-text-bottom">Not Good: 0</span>
    <span id="analysis-text" style="display: none;"></span>
  </div>

  <script src="renderer.js"></script>
</body>
</html>

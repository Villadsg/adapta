<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adapta Browser</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <!-- Tab Bar with Window Controls -->
  <div id="tab-bar">
    <div class="drag-region"></div>
    <div id="tabs-container"></div>
    <button id="btn-new-tab" class="new-tab-btn" title="New Tab">+</button>
    <div class="window-controls">
      <button id="btn-minimize" class="window-btn" title="Minimize">‚àí</button>
      <button id="btn-maximize" class="window-btn" title="Maximize">‚ñ°</button>
      <button id="btn-close" class="window-btn close-btn" title="Close">√ó</button>
    </div>
  </div>

  <div id="toolbar">
    <!-- Navigation controls -->
    <div class="nav-controls">
      <button id="btn-back" class="nav-btn" title="Back">‚Üê</button>
      <button id="btn-forward" class="nav-btn" title="Forward">‚Üí</button>
      <button id="btn-reload" class="nav-btn" title="Reload">‚ü≥</button>
    </div>

    <!-- URL bar -->
    <div class="url-container">
      <input type="text" id="url-bar" placeholder="Enter URL..." />
    </div>

    <!-- Action buttons -->
    <div class="action-controls">
      <button id="btn-analyze-events" class="action-btn btn-analyze-events">üìä Analyze Events</button>
      <button id="btn-settings" class="action-btn btn-settings">‚öôÔ∏è Settings</button>
    </div>
  </div>

  <!-- The browser view will be positioned here by Electron -->

  <!-- Stock Analysis Modal -->
  <div id="analysis-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Analyze Stock Events</h3>
      <p>Configure analysis parameters for price events.</p>
      <div class="modal-form">
        <div class="form-row">
          <label for="analysis-ticker-input">Stock Ticker</label>
          <input type="text" id="analysis-ticker-input" placeholder="e.g., NVDA, AAPL, TSLA" autofocus />
        </div>
        <div class="form-row">
          <label for="analysis-benchmark-input">Market Benchmark</label>
          <input type="text" id="analysis-benchmark-input" placeholder="e.g., SPY, QQQ" value="SPY" />
        </div>
        <div class="form-row-inline">
          <div class="form-field">
            <label for="analysis-days-input">Days</label>
            <input type="number" id="analysis-days-input" placeholder="200" value="200" min="30" max="5000" />
          </div>
          <div class="form-field">
            <label for="analysis-events-input">Min Events</label>
            <input type="number" id="analysis-events-input" placeholder="15" value="15" min="1" max="100" />
          </div>
        </div>
        <div class="form-row">
          <label for="analysis-api-select">Data Source</label>
          <select id="analysis-api-select">
            <option value="auto">Auto (Twelve Data ‚Üí EODHD fallback)</option>
            <option value="twelvedata">Twelve Data (US markets)</option>
            <option value="eodhd">EODHD (International markets)</option>
          </select>
        </div>
        <div class="form-row-checkbox">
          <label class="checkbox-label">
            <input type="checkbox" id="analysis-fetch-news" checked />
            <span>Fetch Yahoo Finance news</span>
            <span class="checkbox-hint">(slower, but finds related articles with similarity scores)</span>
          </label>
        </div>
        <div class="form-row-checkbox">
          <label class="checkbox-label">
            <input type="checkbox" id="analysis-options-activity" checked />
            <span>Analyze options activity</span>
            <span class="checkbox-hint">(fetches put/call ratios, IV, unusual volume from Yahoo Finance)</span>
          </label>
        </div>
        <div class="form-row-checkbox">
          <label class="checkbox-label">
            <input type="checkbox" id="analysis-add-watchlist" checked />
            <span>Add to watchlist</span>
            <span class="checkbox-hint">(enables automatic news harvesting for this ticker)</span>
          </label>
        </div>
      </div>

      <!-- Watchlist Section -->
      <div class="watchlist-section">
        <div class="watchlist-header">
          <h4>Watched Tickers</h4>
          <span id="corpus-stats" class="corpus-stats"></span>
        </div>
        <div id="watchlist-container" class="watchlist-container">
          <span class="watchlist-empty">No tickers in watchlist</span>
        </div>
        <div class="harvester-controls">
          <button id="btn-harvest-now" class="btn-harvest" title="Manually trigger news collection">üîÑ Harvest Now</button>
          <span id="harvester-status" class="harvester-status"></span>
        </div>
      </div>

      <div class="modal-buttons">
        <button id="modal-cancel" class="btn-modal btn-cancel">Cancel</button>
        <button id="modal-analyze" class="btn-modal btn-primary">Analyze</button>
      </div>
    </div>
  </div>

  <!-- Toast notification -->
  <div id="toast-container"></div>

  <!-- Bottom bar with ticker input, action buttons, and stats -->
  <div id="analysis-bar">
    <div class="bottom-bar-left">
      <label class="all-stocks-label" title="Save as market-wide news (applies to all stocks)">
        <input type="checkbox" id="all-stocks-checkbox" />
        All
      </label>
      <input type="text" id="ticker-input" placeholder="Tickers (e.g. AAPL, TSLA)" title="Add or override stock tickers" />
      <button id="btn-analyze" class="action-btn-sm btn-analyze">üìà Save Stock News</button>
      <button id="btn-count-news" class="action-btn-sm btn-count-news">üìä Count News</button>
      <button id="btn-not-good" class="action-btn-sm btn-not-good">Not Good</button>
    </div>
    <span id="analysis-text" style="display: none;"></span>
    <span id="stats-text-bottom">Not Good: 0</span>
  </div>

  <script src="renderer.js"></script>
</body>
</html>

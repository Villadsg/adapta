<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Adapta Browser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1e1e1e;
      color: #ffffff;
      padding: 40px;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 32px;
      color: #ffffff;
    }

    .section {
      background: #2d2d2d;
      border: 1px solid #404040;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .section h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #ffffff;
      border-bottom: 1px solid #404040;
      padding-bottom: 12px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #cccccc;
      font-size: 14px;
      font-weight: 500;
    }

    .form-group input[type="number"],
    .form-group select {
      width: 100%;
      max-width: 400px;
      height: 40px;
      background: #1e1e1e;
      border: 1px solid #404040;
      border-radius: 4px;
      color: #ffffff;
      padding: 0 12px;
      font-size: 14px;
    }

    .form-group input[type="number"]:focus,
    .form-group select:focus {
      outline: none;
      border-color: #0078d4;
    }

    .form-group small {
      display: block;
      margin-top: 6px;
      color: #888888;
      font-size: 12px;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      flex-wrap: wrap;
    }

    button {
      height: 40px;
      padding: 0 24px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary {
      background: #0078d4;
      color: #ffffff;
    }

    .btn-primary:hover {
      background: #0063b1;
    }

    .btn-warning {
      background: #ff9800;
      color: #ffffff;
    }

    .btn-warning:hover {
      background: #f57c00;
    }

    .btn-danger {
      background: #d32f2f;
      color: #ffffff;
    }

    .btn-danger:hover {
      background: #c62828;
    }

    .btn-danger-dark {
      background: #8e0000;
      color: #ffffff;
    }

    .btn-danger-dark:hover {
      background: #7a0000;
    }

    .btn-secondary {
      background: #404040;
      color: #ffffff;
    }

    .btn-secondary:hover {
      background: #505050;
    }

    /* SQL Results Table */
    #sql-results-container table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    #sql-results-container th {
      position: sticky;
      top: 0;
      background: #2d2d2d;
      color: #ffffff;
      font-weight: 600;
      text-align: left;
      padding: 12px;
      border-bottom: 2px solid #404040;
      z-index: 1;
    }

    #sql-results-container td {
      padding: 10px 12px;
      border-bottom: 1px solid #2a2a2a;
      color: #cccccc;
      max-width: 400px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    #sql-results-container tr:nth-child(even) {
      background: #252525;
    }

    #sql-results-container tr:hover {
      background: #2d2d2d;
    }

    #sql-results-container td.null-value {
      color: #666666;
      font-style: italic;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }

    .stat-card {
      background: #1e1e1e;
      border: 1px solid #404040;
      border-radius: 6px;
      padding: 16px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #0078d4;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 12px;
      color: #888888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-sublabel {
      font-size: 11px;
      color: #666666;
      margin-top: 4px;
    }

    /* Stat card color variants */
    .stat-card.stat-blue .stat-value {
      color: #0078d4;
    }

    .stat-card.stat-green .stat-value {
      color: #4caf50;
    }

    .stat-card.stat-red .stat-value {
      color: #f44336;
    }

    .stat-card.stat-purple .stat-value {
      color: #9c27b0;
    }

    .stat-card.stat-orange .stat-value {
      color: #ff9800;
    }

    .stat-card.stat-wide {
      grid-column: span 2;
    }

    /* Progress bar */
    .progress-bar-container {
      width: 100%;
      height: 20px;
      background: #1e1e1e;
      border: 1px solid #404040;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #4caf50 0%, #8bc34a 100%);
      border-radius: 10px;
      transition: width 0.3s ease;
      width: 0%;
    }

    .progress-bar.low {
      background: linear-gradient(90deg, #f44336 0%, #e57373 100%);
    }

    .progress-bar.medium {
      background: linear-gradient(90deg, #ff9800 0%, #ffb74d 100%);
    }

    .progress-bar.high {
      background: linear-gradient(90deg, #4caf50 0%, #8bc34a 100%);
    }

    /* Domain list */
    .domain-list {
      background: #1e1e1e;
      border: 1px solid #404040;
      border-radius: 6px;
      padding: 16px;
    }

    .domain-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #2a2a2a;
    }

    .domain-item:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .domain-item:first-child {
      padding-top: 0;
    }

    .domain-name {
      color: #ffffff;
      font-size: 14px;
      font-weight: 500;
      flex: 1;
    }

    .domain-count {
      color: #0078d4;
      font-size: 14px;
      font-weight: 700;
      margin-left: 16px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 4px;
      margin-bottom: 16px;
      display: none;
    }

    .message.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid #4caf50;
      color: #4caf50;
    }

    .message.error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid #f44336;
      color: #f44336;
    }

    .message.info {
      background: rgba(0, 120, 212, 0.2);
      border: 1px solid #0078d4;
      color: #0078d4;
    }

    .warning-text {
      color: #ff9800;
      font-size: 13px;
      margin-top: 12px;
      padding: 12px;
      background: rgba(255, 152, 0, 0.1);
      border-radius: 4px;
      border-left: 3px solid #ff9800;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚙️ Settings</h1>

    <div id="message" class="message"></div>

    <!-- Watchlist Settings -->
    <div class="section">
      <h2>Watchlist Settings</h2>

      <div class="form-group">
        <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
          <input type="checkbox" id="watchlist-auto-harvest" style="width: 18px; height: 18px; cursor: pointer;" />
          <span>Auto-harvest news for watched tickers</span>
        </label>
        <small>When enabled, checks for news 10 minutes after startup, then hourly. Requires restart to take effect.</small>
      </div>

      <div class="button-group">
        <button id="btn-save-watchlist-settings" class="btn-primary">Save Settings</button>
      </div>
    </div>

    <!-- SQL Query Interface -->
    <div class="section">
      <h2>SQL Query Interface</h2>

      <div class="form-group">
        <label for="sql-query">SQL Query:</label>
        <textarea
          id="sql-query"
          placeholder="SELECT * FROM articles LIMIT 10;"
          style="width: 100%; height: 150px; font-family: 'Courier New', monospace; font-size: 13px;
                 background: #1e1e1e; border: 1px solid #404040; border-radius: 4px;
                 color: #ffffff; padding: 12px; resize: vertical;">
        </textarea>
        <small>Execute SQL queries directly on the DuckDB database</small>
      </div>

      <div class="button-group">
        <button id="btn-execute-sql" class="btn-primary">Execute Query</button>
        <button id="btn-clear-query" class="btn-secondary">Clear</button>
      </div>

      <div id="sql-results" style="margin-top: 24px; display: none;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
          <div id="sql-results-info" style="color: #4caf50; font-size: 14px;"></div>
        </div>

        <div id="sql-results-container" style="max-height: 600px; overflow: auto;
             background: #1e1e1e; border: 1px solid #404040; border-radius: 4px;">
          <!-- Results table will be inserted here -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // Get DOM elements
    const message = document.getElementById('message');

    // Show message
    function showMessage(text, type = 'info') {
      message.textContent = text;
      message.className = `message ${type}`;
      message.style.display = 'block';
      setTimeout(() => {
        message.style.display = 'none';
      }, 5000);
    }

    // SQL Query Interface
    const sqlQuery = document.getElementById('sql-query');
    const btnExecuteSQL = document.getElementById('btn-execute-sql');
    const btnClearQuery = document.getElementById('btn-clear-query');
    const sqlResults = document.getElementById('sql-results');
    const sqlResultsInfo = document.getElementById('sql-results-info');
    const sqlResultsContainer = document.getElementById('sql-results-container');

    // Clear query
    btnClearQuery.addEventListener('click', () => {
      sqlQuery.value = '';
      sqlResults.style.display = 'none';
    });

    // Execute SQL query
    btnExecuteSQL.addEventListener('click', async () => {
      const query = sqlQuery.value.trim();

      if (!query) {
        showMessage('Please enter a SQL query', 'error');
        return;
      }

      try {
        showMessage('Executing query...', 'info');
        btnExecuteSQL.disabled = true;
        btnExecuteSQL.textContent = 'Executing...';

        const result = await window.electronAPI.executeSQL(query);

        btnExecuteSQL.disabled = false;
        btnExecuteSQL.textContent = 'Execute Query';

        if (!result.success) {
          showMessage('SQL Error: ' + result.error, 'error');
          sqlResults.style.display = 'none';
          return;
        }

        if (result.type === 'select') {
          // Display SELECT results
          displayQueryResults(result);
          showMessage('✓ Query executed successfully', 'success');
        } else {
          // Display mutation results
          sqlResults.style.display = 'none';
          showMessage(`✓ ${result.message} (${result.executionTime}ms)`, 'success');
        }
      } catch (error) {
        btnExecuteSQL.disabled = false;
        btnExecuteSQL.textContent = 'Execute Query';
        showMessage('Error: ' + error.message, 'error');
      }
    });

    // Display query results in table
    function displayQueryResults(result) {
      const { rows, columns, rowCount, executionTime } = result;

      // Update info
      sqlResultsInfo.textContent = `Results: ${rowCount} rows, ${columns.length} columns (${executionTime}ms)`;

      if (rowCount === 0) {
        sqlResultsContainer.innerHTML = '<div style="padding: 20px; color: #888; text-align: center;">No results found</div>';
        sqlResults.style.display = 'block';
        return;
      }

      // Build table HTML
      let tableHTML = '<table><thead><tr>';

      // Column headers
      columns.forEach(col => {
        tableHTML += `<th>${escapeHtml(col)}</th>`;
      });
      tableHTML += '</tr></thead><tbody>';

      // Data rows (limit to 500 for performance)
      const displayRows = rows.slice(0, 500);
      displayRows.forEach(row => {
        tableHTML += '<tr>';
        columns.forEach(col => {
          const value = row[col];
          if (value === null || value === undefined) {
            tableHTML += '<td class="null-value">(null)</td>';
          } else if (typeof value === 'object') {
            // Handle arrays/objects (like embeddings)
            tableHTML += `<td title="${escapeHtml(JSON.stringify(value))}">[${typeof value}]</td>`;
          } else {
            const strValue = String(value);
            const displayValue = strValue.length > 100 ? strValue.substring(0, 100) + '...' : strValue;
            tableHTML += `<td title="${escapeHtml(strValue)}">${escapeHtml(displayValue)}</td>`;
          }
        });
        tableHTML += '</tr>';
      });

      tableHTML += '</tbody></table>';

      if (rowCount > 500) {
        tableHTML += `<div style="padding: 12px; color: #ff9800; text-align: center; border-top: 1px solid #404040;">
          ⚠️ Showing first 500 of ${rowCount} rows
        </div>`;
      }

      sqlResultsContainer.innerHTML = tableHTML;
      sqlResults.style.display = 'block';
    }

    // HTML escape utility
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // === Watchlist Settings ===
    const watchlistAutoHarvest = document.getElementById('watchlist-auto-harvest');
    const btnSaveWatchlistSettings = document.getElementById('btn-save-watchlist-settings');

    // Load watchlist settings on page load
    async function loadWatchlistSettings() {
      try {
        const autoHarvest = await window.electronAPI.getSetting('watchlist_auto_harvest', 'true');
        watchlistAutoHarvest.checked = autoHarvest === 'true';
      } catch (error) {
        console.error('Error loading watchlist settings:', error);
      }
    }

    // Save watchlist settings
    btnSaveWatchlistSettings.addEventListener('click', async () => {
      try {
        const autoHarvest = watchlistAutoHarvest.checked ? 'true' : 'false';
        await window.electronAPI.setSetting('watchlist_auto_harvest', autoHarvest);
        showMessage('Watchlist settings saved. Restart the browser for changes to take effect.', 'success');
      } catch (error) {
        showMessage('Error saving settings: ' + error.message, 'error');
      }
    });

    // Load settings on page load
    loadWatchlistSettings();
  </script>
</body>
</html>
